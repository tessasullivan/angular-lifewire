<div class="grid">
  <div id="how-to">
    <div>
      <img id='howToIcon' src="{{ tfHowToSection.icon }}" alt='How To Icon' />
    </div>
    <div>
      <h1>How To</h1>
    </div>
    <div>
      <img id='howToPhoto' src="{{ tfHowToSection.photo }}" alt='photo' />
    </div>
    <div>
      <ul>
        <li *ngFor="let currentItem of tfHowToSection.items">
          <span class='type' >{{currentItem.type}}</span> <br />{{currentItem.title}}</li>
      </ul>
    </div>
  </div>
  <div id='fix'>
    <div>
      <img id='fixIcon' src="{{tfFixSection.icon}}" alt='Fix Icon' />
    </div>
  </div>
</div>
